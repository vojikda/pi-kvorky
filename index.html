<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matyskovo piskvorky</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Matyskovo piskvorky</h1>
        
        <div class="game-mode-selector">
            <h3>Select Game Mode</h3>
            <div class="mode-buttons">
                <button id="pvpMode" class="mode-button active">Player vs Player</button>
                <button id="pvcMode" class="mode-button">Player vs Computer</button>
            </div>
            <div id="computerSettings" class="computer-settings hidden">
                <h4>Computer Settings</h4>
                <div class="difficulty-selector">
                    <label>
                        <input type="radio" name="difficulty" value="veryEasy" checked> Very Easy
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="easy"> Easy
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="medium"> Medium
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="hard"> Hard
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="expert"> Expert
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="master"> Master
                    </label>
                </div>
            </div>
        </div>

        <div class="status" id="status">Player 1's turn (Blue)</div>
        <div class="game-board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="score-board">
            <div class="score">
                <h3>Player 1 (Blue)</h3>
                <div class="score-count">Wins: <span id="player1Wins">0</span></div>
                <div class="score-count">Losses: <span id="player1Losses">0</span></div>
            </div>
            <div class="score">
                <h3>Player 2 (Red)</h3>
                <div class="score-count">Wins: <span id="player2Wins">0</span></div>
                <div class="score-count">Losses: <span id="player2Losses">0</span></div>
            </div>
        </div>
        <button id="restartButton">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
